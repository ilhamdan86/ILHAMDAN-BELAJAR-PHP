<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judul Halaman</title>
</head>
<body>

    <!-- Tag untuk membuat heading (judul) -->
    <h1>Ini adalah heading 1</h1>
    <h2>Ini adalah heading 2</h2>
    <h3>Ini adalah heading 3</h3>
    <h4>Ini adalah heading 4</h4>
    <h5>Ini adalah heading 5</h5>
    <h6>Ini adalah heading 6</h6>

    <!-- Tag untuk membuat paragraf -->
    <p>Ini adalah sebuah paragraf.</p>

    <!-- Tag untuk membuat link -->
    <a href="https://www.example.com">Ini adalah sebuah link</a>

    <!-- Tag untuk membuat gambar -->
    <img src="gambar.jpg" alt="Deskripsi gambar">

    <!-- Tag untuk membuat daftar tidak terurut -->
    <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>

    <!-- Tag untuk membuat daftar terurut -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>

    <!-- Tag untuk membuat form -->
    <form action="/action_page.php" method="post">
        <label for="fname">First name:</label><br>
        <input type="text" id="fname" name="fname"><br>
        <label for="lname">Last name:</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <input type="submit" value="Submit">
    </form>

</body>
</html>
